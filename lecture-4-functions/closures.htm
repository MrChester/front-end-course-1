<body>
<button onclick="makeDIVs();">Make DIVs</button>
<button onclick="makeDIVsFixed();">Make DIVs - fixed</button>
	   <script type="text/javascript" language="javascript">
	   	function Assert(fact) {
	   		if (!fact) {
	   			alert("Assert failure!");
	   		}
	   	}

	   	function makeDIVs() {
	   		for (var i = 0; i < 10; i++) {
	   			var div = document.createElement("div");
	   			
	   			div.innerHTML = "div #" + i;
	   			div.onclick = function () {alert(i); };
	   			
	   			document.body.appendChild(div);
	   		}
	   	}

















	   	function makeDIVsFixed() {
	   		for (var i = 0; i < 10; i++) {
	   			var div = document.createElement("div");
	   			div.innerHTML = "div #" + i;
	   			div.onclick = function(i) {
	   								return function() { alert(i); } 
	   							}(i);
	   			document.body.appendChild(div);
	   		}
	   	}
	   </script>
